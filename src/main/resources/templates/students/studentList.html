<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>studentList</title>
</head>
<body>
    <div class="container">
        <div>
            <table>
                <thead> <tr>
                    <th>#</th>
                    <th>이름</th>
                    <th>전공</th>
                    <th>학년</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.major}"></td>
                    <td th:text="${student.grade}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div> <!-- /container -->
</body>
</html>
